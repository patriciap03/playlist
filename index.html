<!DOCTYPE html>
<html>

  <head>
      <title>Playlist Project</title>
      
      <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <!-- Link style.css here -->
      <link rel="stylesheet" type="text/css" href="css/style.css">

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

       <!-- Link script.js here -->
      <script src="js/script.js"></script>


  </head>

  <body>
    <div class="container text-center">
        
        <div class="row">
            <div class="col-lg-12">
                <h1 id="topheader"> My Playlist </h1>
            </div>
        </div>
      
        <div class="row">
            <!-- Trigger/Open The Modal -->
            <button id="myBtn">Add Song</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">

            <!-- Modal content -->
                <div class="modal-content">
                <span class="close">&times;</span>
                <input id="nameofSong">
                <input id="artist">
                <input id="mp3url">
                <input id="imgurl">
                <button id="close">Close</button>
                <button id="addsong">Add Song</button>
                </div>
            </div>
        </div>
        
        <div class="row" id="playlist">
            
        </div>
        
    </div>
  </body>

</html>
